<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
 <style>
 .loginForm{
    margin:30px auto;
    width:60%;
    border:1px solid #ddd;
    padding:50px;
 }
 </style>
  <script src="//cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
   <div class="row">
       <form action="login" class="loginForm was-validated" method="post">
          <div class="form-group">
             <label for="uname">아이디 :</label>
             <input type="text" class="form-control" placeholder="아이디" name="yname" required />
             <div class="valid-feedback"></div>
              <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
             <label for="npass">비밀번호 :</label>
             <input type="password"  class="form-control" placeholder="비밀번호" name="ypass" required/>
             <div class="valid-feedback"></div>
              <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="remember">
                아이디를 기억합니다.
            </label>
          </div>
          <button type="submit" class="btn btn-primary">전송</button>
       </form>
   </div>
</div>
</body>
</html>
